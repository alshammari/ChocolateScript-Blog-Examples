<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soma Template Example-5</title>    
  <link rel="stylesheet" href="chui/chui-ios-3.6.3.css">
  <script type='text/javascript' src='js/jquery-2.1.1.min.js'></script>
  <script type='text/javascript' src='chui/chui-3.6.3.min.js'></script>
  <script src="js/soma-template.js"></script>
  <style>
    .data-cloak {
      display: none;
    }
  </style>
</head>
<body>
  <nav class='current'>
    <h1 id='mainTitle'>Scoped Method</h1>
  </nav>   
  <article id='main' class='current'> 
    <section id='myFriends'> 
      <h2>{{title}}: {{timePeriod}}</h2>
      <ul class='list'>
        <li data-repeat='person in persons'>
          <h3>This is {{person.first}}, age is {{returnAge(person.age)}}.</h3>
        </li>
      </ul>      
    </section>
  </article>
  <script>
    (function() {
      ///////////////////////////////////////
      // Here's the array of items we'll use:
      ///////////////////////////////////////
      var FriendsModel = {
        title: "My Friends",
        timePeriod: "2014",
        friends : [
          {
            "first": "John",
            "last": "Doe",
            "age": 21
          },
          {
            "first": "Joe",
            "last": "Bodoni",
            "age": 35
          },
          {
            "first": "Suzy",
            "last": "Cue",
            "age": 20
          },
          {
            "first": "Jason",
            "last": "Jones",
            "age": 42
          }
        ]
      };      

      var myFriends = soma.template.create(document.querySelector('#myFriends'));
      myFriends.scope.title = FriendsModel.title;
      myFriends.scope.timePeriod = FriendsModel.timePeriod;
      myFriends.scope.persons = FriendsModel.friends;
      myFriends.scope.returnAge = function(age) {
        if (age > 32) {
          return age + ' years old. Yeah, getting old';
        } else {
          return age + ' years old, still young';
        }
      };  
      myFriends.render();    

    })();
  </script>
</body>
</html>
