<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soma Template Example-1</title>    
  <link rel="stylesheet" href="chui/chui-ios-3.6.3.css">
  <script type='text/javascript' src='js/jquery-2.1.1.min.js'></script>
  <script type='text/javascript' src='chui/chui-3.6.3.min.js'></script>
  <script src="js/soma-template.js"></script>
  <style>
    .data-cloak {
      display: none;
    }
  </style>
</head>
<body>
  <nav class='current'>
    <h1 id='mainTitle'>Simple Data</h1>
  </nav>   
  <article id='main' class='current'> 
    <section> 
      <ul class='list' id='myTemplate'>
        <li>
          <h3>My name is: {{firstName}} {{lastName}}</h3>
        </li>
      </ul>
    </section>
  </article>
  <script>
    (function() {

      var nameTemplate = soma.template.create(document.querySelector('#myTemplate'));
      nameTemplate.scope.firstName = 'Wobba';
      nameTemplate.scope.lastName = 'Biggs'
      nameTemplate.render();
      
    })();
  </script>
</body>
</html>
